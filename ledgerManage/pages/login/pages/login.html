<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>login</title>
        <link rel="stylesheet" type="text/css" href="../static/css/login.css">
    </head>
    <body>
       <div class="login-container">
            <div class="top">
                <div class="top-wrapper">
                    <div class="logo-img"></div>
                </div>
            </div>
            <div class="login-content">
                <div class="login-wrapper">
                    <div class="left-img">
                        <img src="../static/img/login_pic(1).png" alt="">
                    </div>
                    <div class="right-login">
                        <div class="loginer">
                            <div class="loginer-title">采购台账系统</div>
                            <div class="userName">
                                <input type="text" placeholder="请输入用户名" class="user-infor">
                            </div>
                            <div class="userPassword">
                                <input type="password" placeholder="请输入密码" class="user-infor">
                            </div>
                            <div class="login-btn">
                                <span>登录</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
       </div>
   
     
        
        
        
        
        
        
<!--        jquery文件-->
        <script type="text/javascript" src="../static/libs/jquery/jquery.min.js"></script>
<!--        bootstrap-->
        <script type="text/javascript" src="../static/libs/bootstrap/bootstrap.min.js"></script>
<!--        自定义-->
        <script type="text/javascript" src="../static/js/login.js"></script>
    </body>
</html>
